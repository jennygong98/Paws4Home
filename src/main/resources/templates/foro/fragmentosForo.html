
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
     <head th:replace="~{layout/plantilla :: head}">
          <title>FORO</title>
     </head>
     <body>
          <section th:fragment ="ejemploForo" class = " py-4">
               <h1>Foro Paws4Home</h1>
               <div th:each="foro : ${foros}">
                    <div class="card" style="width: 60%;">
                         <div class="card-body">
                              <h5 class="card-title" th:text="${foro.descripcion}">Title</h5>
                              <p class="card-text" th:text="${forum.content}">Content</p>
                              <a href="#" class="btn btn-primary">Read More</a>
                              <a href="#" class="btn btn-danger">Delete</a>
                              <a href="#" class="btn btn-success">Update</a>
                         </div>
                    </div>

               </div>
               <form method="post" action="#">
                    <div class="form-group">
                         <label for="title">Title</label>
                         <input type="text" class="form-control" id="title" name="title" placeholder="Enter title"/>
                    </div>
                    <div class="form-group">
                         <label for="content">Content</label>
                         <textarea class="form-control" id="content" name="content" rows="3" placeholder="Enter content"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
               </form>
          </section>
          <section th:fragment="botonAgregar" class= "py-4 mb-4 bg-light">
               <div class= "container">
                    <div class= "row">
                         <div class = "cold-md-3">
                              <button
                                   type="button"
                                   class="btn btn-primary btn-block"
                                   data-bs-toggle="modal"
                                   data-bs-target="#agregarForo">
                                   <i class="fas fa-pluss"></i>
                                   [[#{foro.agregar}]]

                              </button>
                         </div>
                    </div>

               </div>

          </section>
          <!--mosttarr foros de entidad Foros-->
          <section th:fragment= "listadoForos" id="foro">
               <div clas= "container">
                    <div class= "row">
                         <div class="col-md-9">
                              <div class= "card">
                                   <div class="card-header">
                                        <h4>Hilos</h>
                                   </di v>
                                   <!--div th:if="${foro != null and !foro.empty}"-->
                                   <table class="table table-striped table-hover">
                                        <thead class="table-dark">
                                             <tr>
                                                  <th>#</th>
                                                  <th>Descripcion</th>
                                                  <th>Activo</th>
                                                  <th>Comentarios</th>
                                                  <th>Publicado por</th>
                                             </tr>
                                        </thead>
                                        <tbody>
                                             <tr th:each="foro, contador : ${foro}">
                                                  <td>[[${contador.count}]]</td>
                                                  <td>[[${foro.descripcion}]]</td>
                                                  <td th:text="${foro.activo} ? 'Activo' : 'Inactivo'"></td>
                                                  <td>[[${foro.comentarios}]]</td>
                                                  <td>[[${foro.idUsuario}]]</td>
                                             </tr>
                                        </tbody>
                                   </table>

                                   <!--/div-->
                                   <div class="text-center p-2" th:if="${foro == null or foro.empty}">
                                        <spam>Lista Vacia</spam>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
          </section>
     </body>
</html>
