
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
               <head th:replace="~{layout/plantilla :: head}">
                              <title>FORO</title>
               </head>
               <body>
                              <section th:fragment ="ejemploForo" class = " py-4">
                                             <h1>Foro Paws4Home</h1>
                                             <div th:each="foro : ${foros}">
                                                            <div class="card" style="width: 60%;">
                                                                           <div class="card-body">
                                                                                          <h5 class="card-title" th:text="${foro.descripcion}">Title</h5>
                                                                                          <p class="card-text" th:text="${forum.content}">Content</p>
                                                                                          <a href="#" class="btn btn-primary">Read More</a>
                                                                                          <a href="#" class="btn btn-danger">Delete</a>
                                                                                          <a href="#" class="btn btn-success">Update</a>
                                                                           </div>
                                                            </div>
                                                            <br>
                                             </div>
                                             <form method="post" action="#">
                                                            <div class="form-group">
                                                                           <label for="title">Title</label>
                                                                           <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
                                                            </div>
                                                            <div class="form-group">
                                                                           <label for="content">Content</label>
                                                                           <textarea class="form-control" id="content" name="content" rows="3" placeholder="Enter content"></textarea>
                                                            </div>
                                                            <button type="submit" class="btn btn-primary">Submit</button>
                                             </form>
                              </section>
               </body>
</html>
