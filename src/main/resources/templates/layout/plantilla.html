<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">

        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>

                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/servicios/servicios}">Servicios</a>

                            <li class= "nav-item dropdown">

                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Nosotros
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" th:href="@{/nosotros/principal}">Nosotros</a>

                                    <li>

                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" th:href="@{/adopciones/principal}">Adoptar</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" th:href="@{/adopciones/formDarAdopcion}">Dar en adopci√≥n</a>
                                    </li>
                                </ul>
                            </li>

                        </ul>

                            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="search"/>
                            <button class="btn btn-outline-success" type="submit">Buscar</button>
                        </form>

                        <ul class="navbar-nav" sec:authorize="!isAuthenticated()" >
                            <li class="nav-item">
                                <a th:href="@{/login}" class="nav-link">
                                    <i class="fa fa-sign-in-alt"></i>
                                </a>
                            </li>
                        </ul>
                        <ul class="navbar-nav" sec:authorize="isAuthenticated()" >
                            <li class="nav-item text-white my-auto" >
                                <i class="fa fa-user mx-2"></i><span sec:authentication="name"></span>
                            </li>
                            <li class="nav-item text-white my-auto" >
                                <i class="fa fa-users mx-2"></i><span sec:authentication="principal.authorities">Roles</span>
                            </li>
                            <li class="nav-item text-white my-auto" >
                                <form method="POST" th:action="@{/logout}">
                                    <button class="btn btn-dark">
                                        <i class="fa fa-sign-out-alt"></i>
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <footer th:fragment="footer" class="bg-info text-white mt-5 p-2">
            <div class="container">
                <div class="col">
